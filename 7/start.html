<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Lezione HTML</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
      </div>
      <br />
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
      </div>
      <br />
      <div>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" />
      </div>
      <br />
      <div>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" />
      </div>
      <br />
      <div>
        <label for="tel">Cell:</label>
        <input type="tel" id="tel" name="tel" />
      </div>
      <br />
      <div>
        <label for="plans">Plans:</label>
        <select name="plans" id="plans">
          <option value="free-plan">Try for free</option>
          <optgroup label="Abbonamenti">
            <option value="3-months">15,99€ 3 months</option>
            <option value="6-months">35,99€ 6 months</option>
            <option value="1-year">69,99€ 1 years</option>
          </optgroup>
        </select>
      </div>
      <br />
      <div>
        <label for="pro">Pro Perks</label>
        <input type="checkbox" id="pro" name="pro" value="pro" />
      </div>
      <br />
      <fieldset>
        <legend>Credit Cards:</legend>
        <div>
          <label for="ccnum">Card number</label>
          <input
            type="text"
            id="ccnum"
            name="cardnumber"
            placeholder="XXXX-XXXX-XXXX-XXXX"
          />
        </div>
        <div>
          <label for="expmonth">Expire date</label>
          <input
            type="text"
            id="expmonth"
            name="expmonth"
            placeholder="MM/YY"
            pattern="^(0[1-9]|1[0-2])/?([0-9]{2})$"
          />
        </div>
        <div>
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" name="cvc" placeholder="XXX" />
        </div>
      </fieldset>
      <br />

      <section>
        <p>Billing Address:</p>
        <div>
          <label for="billing-address">Street</label>
          <input type="text" id="billing-address" name="street" />
        </div>
        <br />
        <div>
          <label for="city">City</label>
          <input type="text" id="city" name="city" />
        </div>
        <br />
        <div>
          <label for="country">Country</label>
          <input type="text" id="country" name="country" />
        </div>
        <br />
        <div>
          <label for="zip">CAP</label>
          <input type="number" id="zip" name="zip" />
        </div>
      </section>
    </form>
  </body>
</html>
